<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Boxicons Icons CSS -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- App Title -->
  <title>My Todo App</title>

</head>

<body>
  <!-- ******************************************************************************************* -->

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/MagicNotes%20project/index.html">MyTodo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/MagicNotes%20project/index.html">Home <i
                class='bx bxs-home'></i></a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search by title"
            aria-label="Search Todo">
          <button class="btn btn-outline-success" type="submit"><i class='bx bx-search'></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- ******************************************************************************************* -->

  <!-- Heading -->
  <div class="row mx-5 my-3">
    <h3 class="alert alert-primary alert-link text-center">Basic Todo App - Javascript</h3>
    <div class="col-sm-6">
      <h3 class="alert-info text-center border headcss">Add a Todo</h3>

      <div class="border ttlcss">
        <!-- Left heading -->
        <div class="mb-3">
          <label class="form-label">Enter Title</label>
          <input type="text" class="form-control" id="addTitle" placeholder="Enter Todo Title">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Enter Todo</label>
          <textarea class="form-control" id="addTxt" rows="6" placeholder="Enter Todo"></textarea>
        </div>
        <button class="my-2 btn btn-success" id="addBtn">Add Todo</button>
      </div>
      <div id="emptyNote"></div>

    </div>

    <!-- Right heading -->
    <div class="col-sm-6">
      <h3 class="alert-info text-center border headcss">Todo's List</h3>
      <div id="notes" class="container-fluid">

        <!-- Todo Card -->
        <div class="noteCard my-2 mx-2 card">
          <!-- Dynamic Card created using JS & It is in JS file -->
        </div>

      </div>
    </div>
  </div>

  <!-- ******************************************************************************************* -->

  <!-- Jquery JS -->
  <script src="jquery.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>

  <!-- My JS -->
  <script src="myscript.js"></script>
  <script>
    setTimeout(() => {
      $(".ms").fadeToggle(1000);
    }, 2000);
  </script>

  </bodystye>

</html>
